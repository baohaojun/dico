/* Scalar variable.
*/
scalar yes;

// List variable.
listvar ("a", 2, "b", "c");

# Compound value.
compound stmt 2 foo;

mailbox {
  mailbox-pattern "maildir:/var/mail;type=index;param=2;user=${user}";
  mailbox-type "maildir";
};

logging {
   syslog yes;
   facility mail;
}

program "foo" {
   logging {
        syslog yes;
        facility local1;
   }
   scalar no;
}

program "bar" {
   logging {
        syslog no;
        facility local2;
        tag "baz";
   }; # Note: semicolon after closing brace is optional.
   scalar 25;
}
