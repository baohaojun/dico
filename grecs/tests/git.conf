# Sample Git configuration file for Grecs
#
[core] # Comment
	repositoryformatversion = 0
	filemode = true
	bare = false # Comment
	logallrefupdates = true
[remote.origin]
	fetch = +refs/heads/*:refs/remotes/origin/*
	url = ssh://git.gnu.org.ua/gitroot/grecs.git
[branch "master"]
	remote = origin
	merge = refs/heads/master
